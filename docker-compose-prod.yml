name: my_project

services:
  caddy:
    image: caddy
    restart: 'no'
    ports:
      - ${PORT}:${PORT}
    environment:
      - ROOT_URL=${ROOT_URL}
      - PORT=${PORT}
    volumes:
      - ./configs/caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./configs/tls:/tls:ro

  website:
    container_name: website
    image: node:20.13.0-alpine3.18
    working_dir: /src
    command: ['sh', '-cx', 'cd /src/apps/website && npm run start']
    environment:
      - PORT=80
      - SUPABASE_SERVICE_ROLE_KEY=${SERVICE_ROLE_KEY}
      - SUPABASE_INTERNAL_API_URL=http://kong:8000
      - PUBLIC_ENV__SUPABASE_ANON_ROLE_KEY=${ANON_KEY}
      - PUBLIC_ENV__SUPABASE_API_URL=${API_EXTERNAL_URL}
    volumes:
      - ./:/src:rw
    depends_on:
      js_builder:
        condition: service_completed_successfully
    logging:
      options:
        max-size: 50m

  js_builder:
    restart: 'no'
    image: node:20.13.0-alpine3.18
    working_dir: /src
    environment:
      - PUBLIC_ENV__SUPABASE_ANON_ROLE_KEY=${ANON_KEY}
      - PUBLIC_ENV__SUPABASE_API_URL=${API_EXTERNAL_URL}
    command:
      [
        'sh',
        '-cx',
        "corepack enable && pnpm i && pnpm build && chmod -R 777 .pnpm-store && find . -name 'node_modules' -type d -prune -exec chmod -R 777 '{}' +"
      ]
    volumes:
      - ./:/src:rw
